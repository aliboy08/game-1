<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="instructions">
        <section>
            <h2>P1</h2>
            <div class="controls movement">
                <h3>Movement:</h3>
                <div class="keys">
                    <div>A</div>
                    <div>D</div>
                    <div>Spacebar</div>
                    <div>L Shift</div>
                </div>
            </div>
            <div class="controls attacks">
                <h3>Attacks:</h3>
                <div class="keys">
                    <div>J</div>
                    <div>K</div>
                    <div>L</div>
                </div>
            </div>
        </section>
        <section>
            <h2>P2</h2>
            <div class="controls movement">
                <h3>Movement:</h3>
                <div class="keys">
                    <div>←</div>
                    <div>→</div>
                    <div>↑</div>
                    <div>Num Enter</div>
                </div>
            </div>
            <div class="controls attacks">
                <h3>Attacks:</h3>
                <div class="keys">
                    <div>Num 1</div>
                    <div>Num 2</div>
                    <div>Num 3</div>
                </div>
            </div>
        </section>
    </div>
    <canvas></canvas>
    <script type="module" src="src/main.js"></script>
    <!-- <script type="module" src="src/prototypes/projectile.js"></script> -->
  </body>
</html>
